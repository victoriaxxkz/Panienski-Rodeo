<h2 id="votesSummary">Podsumowanie gos贸w</h2>

<script>
const googleScriptURL = 'https://script.google.com/macros/s/AKfycbwK-emAK0Yo16wVQasWkQkO_p_0_jm9sgBUBy6QbOj1duss8yJHvj3u6XbVrrwJIMVKxA/exec'; // Tw贸j link!

function updateSummary() {
  let total = 0;
  document.querySelectorAll('.product-checkbox:checked').forEach(checkbox => {
    const price = parseFloat(checkbox.dataset.unitPrice) || 0;
    total += price;
  });

  totalPriceEl.textContent = `Cena czna: ${total.toFixed(2)} PLN`;
  totalPricePerPersonEl.textContent = `Cena czna na osob: ${(total / 6).toFixed(2)} PLN`;
}

// Funkcja: pokazanie komunikatu
function showCustomMessage(message) {
  const customMsg = document.createElement('div');
  customMsg.textContent = message;
  customMsg.style.position = 'fixed';
  customMsg.style.top = '20px';
  customMsg.style.right = '20px';
  customMsg.style.background = '#ff66b2';
  customMsg.style.color = 'white';
  customMsg.style.padding = '12px 20px';
  customMsg.style.borderRadius = '10px';
  customMsg.style.fontSize = '16px';
  customMsg.style.zIndex = '9999';
  customMsg.style.boxShadow = '0 4px 10px rgba(255, 105, 180, 0.6)';
  customMsg.style.animation = 'fadeInOut 3s forwards';
  document.body.appendChild(customMsg);

  setTimeout(() => {
    customMsg.remove();
  }, 3000);
}

// Animacja fade-in/fade-out
const style = document.createElement('style');
style.innerHTML = `
  @keyframes fadeInOut {
    0% { opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { opacity: 0; }
  }
`;
document.head.appendChild(style);

// Elementy
const totalPriceEl = document.getElementById('totalPrice');
const totalPricePerPersonEl = document.getElementById('totalPricePerPerson');

// Obsuga kliknicia "Zapisz wyb贸r"
document.getElementById('saveSelection').addEventListener('click', () => {
  const selectedProducts = [];
  document.querySelectorAll('.product-checkbox:checked').forEach(checkbox => {
    const productDiv = checkbox.closest('.product');
    const productName = productDiv.querySelector('strong')?.textContent.trim() || 'Nieznany produkt';
    selectedProducts.push(productName);
  });

  if (selectedProducts.length === 0) {
    alert('Wybierz co przed zapisaniem!');
    return;
  }

  // Wylij ka偶dy produkt osobno do Google Sheets
  selectedProducts.forEach(product => {
    fetch(googleScriptURL, {
      method: 'POST',
      mode: 'no-cors',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ product: product })
    });
  });

  showCustomMessage('Tw贸j wyb贸r zosta zapisany! ');
  document.querySelectorAll('.product-checkbox').forEach(cb => cb.checked = false);
  updateSummary();
});

// Start
window.addEventListener('load', () => {
  document.querySelectorAll('.product-checkbox').forEach(checkbox => {
    checkbox.addEventListener('change', updateSummary);
  });
  updateSummary();
});
</script>
